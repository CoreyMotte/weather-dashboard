<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>

<body>
    <header class="bg-dark text-light text-center pb-4">
        <h2>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 p-1">
                <form id="search-form">
                    <h3>Search for a city...</h3>
                    <input type="text" id="city" class="form-input" />
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <!-- Empty container element to house generated search history HTML elements -->
                <div id="previous-search-elements" class="previous-search"></div>
            </div>

            <!-- Set up container for API results -->
            <div class="col-12 col-md-9">
                <div class="row border" id="current-forecast">
                    <div class="col-12">
                        <h3 id="current-search"></h3>
                        <div class="list-group" id="current-search-container"></div>
                    </div>
                </div>
                <div class="row border" id="five-day-forecast">
                    <h2 class="col-12" id="forecast" />
                    <div class="d-flex" id="five-day-container" />
                </div>
            </div>
        </div>





    </main>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/moment.min.js">
        moment().format();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
